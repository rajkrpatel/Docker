server.port=${PORT:8080}

# ===========================
# Oracle DataSource
# ===========================
# Example defaults target Oracle XE on localhost; override via env vars.
spring.datasource.url=${ORACLE_JDBC_URL:jdbc:oracle:thin:@oracle-db:1521/FREEPDB1}
spring.datasource.username=${ORACLE_USERNAME:system}
spring.datasource.password=${ORACLE_PASSWORD:oracle}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# ===========================
# JPA / Hibernate
# ===========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# Optional: enable basic health and metrics
management.endpoints.web.exposure.include=health,info

