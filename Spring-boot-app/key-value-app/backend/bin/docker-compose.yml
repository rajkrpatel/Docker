version: "3.8"

services:
  oracle-db:
    image: gvenzl/oracle-free:23-slim
    container_name: oracle-db
    environment:
      - ORACLE_PASSWORD=oracle
    ports:
      - "1521:1521"
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 10

  app:
    build: .
    container_name: key-value-app
    depends_on:
      oracle-db:
        condition: service_healthy
    environment:
      - PORT=8080
      - ORACLE_JDBC_URL=jdbc:oracle:thin:@oracle-db:1521/FREEPDB1
      - ORACLE_USERNAME=SYSTEM
      - ORACLE_PASSWORD=oracle
    ports:
      - "8080:8080"

